<!DOCTYPE html>
<html>
<head>
  <title>Un message romantique</title>
  <style>
    .heart {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: relative;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="heart">
    <p class="message">Je t'aime bebe !</p>
  </div>
</body>
</html>
